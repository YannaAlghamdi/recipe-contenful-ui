<app-header></app-header>
<ion-content [fullscreen]="true">
  <ion-row class="ion-padding">
    <ion-col class="card-col" size-lg="3" size-md="4" size-sm="6" *ngFor="let recipe of recipes; let i = index">
      <ion-card (click)="goToDetails(recipe.getId())" [class.offset]="i%2">
        <img [src]=recipe.getPhotoUrl()/>
        <ion-card-header>
          <ion-badge class="tag" item-end *ngFor="let tag of recipe.getTags()">{{ tag }}</ion-badge>
          <ion-card-subtitle>{{ recipe.getChef() }}</ion-card-subtitle>
          <ion-card-title>{{ recipe.getTitle() }}</ion-card-title>
        </ion-card-header>
          <ion-row class="card-footer">
            <ion-card-content>
              <ion-col class="count">
                <ion-icon name="calculator-outline"></ion-icon>
                <ion-label>{{ recipe.getCalories() }} cal</ion-label>
              </ion-col>
            </ion-card-content>
          </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-infinite-scroll (ionInfinite)="load($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
